<!DOCTYPE html>
<html>
  <head>
    <title>vue-chartjs example</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/vue@2.6.0"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/vue-chartjs@2.5.7-rc3/dist/vue-chartjs.full.min.js"
    ></script>
  </head>
  <body>
    <div id="app">
      {{ message }}
      <line-chart></line-chart>
    </div>

    <script>
      Vue.component("line-chart", {
        extends: VueChartJs.Line,
        mounted() {
          this.renderChart(
            {
              labels: [
                "January",
                "February",
                "March",
                "April",
                "May",
                "June",
                "July",
              ],
              datasets: [
                {
                  label: "Data One",
                  backgroundColor: "#f87979",
                  data: [40, 39, 10, 40, 39, 80, 40],
                },
              ],
            },
            { responsive: true, maintainAspectRatio: false }
          );
        },
      });

      var vm = new Vue({
        el: ".app",
        data: {
          message: "Hello World",
        },
      });
    </script>
  </body>
</html>
